{% extends "base/global.html" %}
{% load static %}

{% block 'head' %}

   <link rel="stylesheet" href="{% static 'global/global.css' %}" />

{% endblock 'head' %}


{% block 'conteudo' %}
	<div>
    <h1 class="h1 text-info ">Cadastre-se</h1> 

    <form action="" class="mt-5 col-4">
        <div>
          <label class="form-label text-light fs-5" for="full_name">Nome completo</label>
          <input class="form-control fs-5" type="text" id="full_name" name="full_name" placeholder="Digite seu nome...">
        </div>

        <div class="mt-3 ">
          <label class="form-label text-light fs-5" for="email">E-mail</label>
          <input class="form-control fs-5" type="email" id="email" name="email" placeholder="Digite seu e-mail...">
        </div>

      <div class="d-flex justify-content-between">
        <div class="my-3 ">
          <label class="form-label text-light fs-5" for="password">Senha</label>
          <input class="form-control fs-5" type="password" id="password" name="password" placeholder="Digite sua senha...">
        </div>

        <div class="mt-3 ">
          <label class="form-label text-light fs-5" for="confirm_password">Confirmar senha</label>
          <input class="form-control fs-5" type="password" id="confirm_password" name="confirm_password" placeholder="Confirme sua senha...">
        </div>
      </div>
    </form>
  </div>
{% endblock %}
